<form class="row" (ngSubmit)="emitCharacter()">
  <input
    type="text"
    placeholder="Name"
    class="form-control mb-2"
    [(ngModel)]="character.name"
    name="name"
  />
  <input
    type="text"
    placeholder="Power"
    class="form-control mb-2"
    [(ngModel)]="character.power"
    name="power"
  />
  <button type="submit" class="btn btn-outline-primary">Agregar</button>
</form>
